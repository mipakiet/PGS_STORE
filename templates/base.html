<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>PGS Store</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootsrap.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="d-flex flex-column h-100">

    <header class="container my-3 px-0">
        <div class="row justify-content-between">
            <div class="col">
                <a href="/">
                    {% load static %}
                    <img src="{% static '/pgslogo.png' %}" alt="" style="height: 100px; width: auto;">
                </a>
            </div>
            <div class="col text-end">
                <div class="container m-3">
                    {% if user.is_authenticated %}
                    <div class="btn-group mt-3">
                      <button type="button" class="btn btn-primary text-white dropdown-toggle btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                          {{user.username}}
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'cart' %}">Koszyk</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout_user' %}">Wyloguj się</a></li>
                      </ul>
                    </div>

                    {% else %}
                    <a href="{% url 'login_user' %}">
                    <button type="submit" class="btn btn-primary text-white btn-lg mt-3">
                        Zaloguj się
                    </button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row px-3">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning  alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </header>
    <main>
    </main>
    {% block content %} {% endblock %}

    <footer class="footer mt-auto py-3">
      <div class="container p-3 text-center">
        <span class="text-muted">PGS Software &copy; Milego dnia!</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
