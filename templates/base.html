<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>PGS Store</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootsrap.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container my-3">
        <div class="row m-0 p-0">
            <div class="col col-md-3 m-0 p-0">
                <a href="/">
                    <img src="{% static '/pgsLogo.png' %}" alt="" style="height: 70px; width: auto;">
                </a>
            </div>
            <div class="col col-md-7 text-end  m-0 p-0">
                <form action="{% url 'search' %}" class="mt-3" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="czego szukasz?" name="look_for">
                        <input class="btn btn-primary text-white" type="submit" value="SZUKAJ">
                    </div>
                </form>
            </div>
            <div class="col col-md-2 text-end position-relative m-0 p-0">
                <form action="{% url 'cart' %}" class=" position-absolute top-50 end-0 translate-middle-y" style="margin-right: -10px;">
                    <button class="orange_button position-relative" type="submit">
                        {% if request.session.cart.items %}
                        {% load cart_tag  %}
                        <span class="position-absolute bottom-0 end-0 badge rounded-pill bg-secondary">{{request.session.cart.items|count_cart_items }} </span>
                        {% endif %}
                        <i class="material-icons" style=" font-size: 50px; ">&#xf1cc;</i>
                    </button>
                </form>
            </div>
        </div>
        {% if messages %}
        <div class="row m-0 mt-3 p-0">
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </header>
    {% block content %} {% endblock %}

    <footer>
      <div class="footer p-4 text-center">
        <span class="text-muted">PGS Store &copy; Mi≈Çego dnia! - <a href="{% url 'statute' %}" class="statue">regulamin</a></span>
      </div>
    </footer>

    <div>
        <span class="position-absolute bottom-0 end-0 p-1 text-muted">{{version}}</span>
    </div>

    <script src="{% static '/bootsrap.min.js' %}"></script>
</body>
</html>
