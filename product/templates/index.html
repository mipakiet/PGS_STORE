{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
    {%if category_object %}
    {% for object in category_object %}
      <div class="col col-xxl-4">
        <a href="/category/{{object.id}}">
        <div class="category_card m-3" style="width:400px; height: 300px;">
          <div class="center fs-1">{{object.name}}</div>
          <img class="w-100 h-100" src="media/{{object.image}}" alt="{{object.image}}">
        </div>
        </a>
      </div>
    {% endfor %}
    {% endif %}
    </div>
  </div>
{% endblock %}
